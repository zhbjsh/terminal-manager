[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal_manager"
version = "2.0.1"
authors = [
  { name="zhbjsh", email="zhbjsh@outlook.com" },
]
description = "Use terminal commands to control and monitor devices"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = [
  "terminal",
  "console",
  "shell",
  "bash",
  "cmd",
  "power shell",
  "commands",
  "command line"
]
dependencies = [
  "python-slugify >= 4.0.1",
]

[project.urls]
"Homepage" = "https://github.com/zhbjsh/terminal-manager"
"Bug Tracker" = "https://github.com/zhbjsh/terminal-manager/issues"